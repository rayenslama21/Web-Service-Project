<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Bardo National Museum</h1>
    </header>

    <main class="container">
        <section class="section">
            <ul id="working-hours"></ul>
        </section>

        <div class="flex-container">
            <!-- Reservation Form -->
            <section class="section">
                <h2>Make a Reservation</h2>
                <form method="POST" id="reservation-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="button">Reserve</button>
                </form>
                <p id="reservation-message"></p>
            </section>

            <!-- Token Confirmation Form -->
            <section class="section">
                <h2>Confirm Your Reservation</h2>
                <form action="account.php" method="POST" id="token-form">
                    <div class="form-group">
                        <label for="token-email">Email:</label>
                        <input type="email" id="token-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="token">Token:</label>
                        <input type="text" id="token" name="token" required>
                    </div>
                    <button type="submit" class="button">Confirm</button>
                </form>
                <p id="token-message"></p>
            </section>
        </div>

        <!-- Virtual Tour Section -->
        <section class="section virtual-tour">
            <h2>Virtual Tour</h2>
            <a href="#" id="virtual-tour-link" target="_blank" class="button">Start Virtual Tour</a>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
